<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new Task
        </h1>
        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task title">
        <br><br>
        <div class="buttons is-right">
          <button class="button is-danger is-medium has-text-white" routerLink="../">Cancel</button>
          <button class="button is-primary is-medium has-text-white" (click)="createTask(taskTitleInput.value)">Create</button>
        </div>
    </div>
</div>
